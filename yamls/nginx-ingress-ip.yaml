# ----------------------------------------------------
# Ingress A：Target Type = IP (推荐模式)
# ----------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ip-ingress
  annotations:
    # 移除已废弃的旧注解：kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip  # 核心设置：IP 模式
spec:
  # 新增AWS官方推荐的标准字段，关联ALB Controller
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80

